<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="main-container">
      <div class="img-container"><img src="./images/icon-star.svg" alt=""></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <form action="" autocomplete="off">
        <input type="radio" id="rate5" name="rate" value="5">
        <label for="rate5">5</label>

        <input type="radio" id="rate4" name="rate" value="4">
        <label for="rate4">4</label>

        <input type="radio" id="rate3" name="rate" value="3">
        <label for="rate3">3</label>

        <input type="radio" id="rate2" name="rate" value="2">
        <label for="rate2">2</label>

        <input type="radio" id="rate1" name="rate" value="1">
        <label for="rate1">1</label>
      </form>
      <button>Submit</button>
    </div>

    <div class="result-container display-none">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="msg">You selected <span>xxx</span> out of 5</p>
        <div class="text">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
        
      </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
